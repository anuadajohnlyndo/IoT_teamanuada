<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHT11 Sensor</title>
    <link rel="stylesheet" href="DHT11.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="data-container">
        <img class="img-menu-DHT" src="Images/temperature-sensor.svg" />
        <section class="sec-firebasedata">
          <label>Temperature: </label>
          <label class="lblTemp" id="lblTemp">[data]</label>
        </section>
        <section class="sec-firebasedata">
          <label>Humidity: </label>
          <label class="lblHumidity" id="lblHumidity">[data]</label>
        </section>
        <a class="lnkbtn" href="mainpage.html">Go back</a>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAz0_en7KW1QQu4FEvAEJ0FY-JeEqUFn6A",
        authDomain: "teamanuada.firebaseapp.com",
        databaseURL:
          "https://teamanuada-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "teamanuada",
        storageBucket: "teamanuada.appspot.com",
        messagingSenderId: "508272139489",
        appId: "1:508272139489:web:4ea2a99caf034bc25aeba0",
      };

      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        child,
        get,
        set,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

      const db = getDatabase();

      let temp = document.getElementById("lblTemp");
      let humidity = document.getElementById("lblHumidity");

      window.onload = function () {
        retData();
        setInterval(retData, 1000);

      };

      function retData() {
        const dbRef = ref(db);
        get(child(dbRef, "DHT11/")).then((snapshot) => {
          if (snapshot.exists()) {
            temp.innerText = snapshot.val().Temperature + " C";
            humidity.innerText = snapshot.val().Humidity + "%";
          }
        });
      }
    </script>
  </body>
</html>
